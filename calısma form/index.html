<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    <title>Korana Çalışma Anketi</title>
    
</head>
<body>
    <section id="header">
        <!-- my yukarıdan aşağıya paddin değeri vermemizi sağlar -->
        <div class="bg-white text-center my-4">
            <div class="container">
           
                <h1 class="text-danger display-4 my-4">Evden Çalışma Anketi</h1>
            </div>
        </div>
    </section>

    <div class="result d-none py-4 bg-white text-center">
      <div class="container lead">
        <p><span class="text-danger display-4 p-3">0%</span>ofise dönmek istiyorum</p>
      </div>
    </div>

    <section id="questions">
        <div class="bg-secondary py-3">
            <div class="container">
                <form class="question-form text-white">
                    <div class="my-4">
                        <p>Ofiste daha rahat çalışıyorum?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1"   value="E" checked>
                            <label class="form-check-label" >
                              Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" id="exampleRadios2" value="H">
                            <label class="form-check-label" >
                              Hayır
                            </label>
                          </div>
                    </div>
                    <div class="my-4">
                        <p>Ofise tam zamanlı dönmek istiyorum?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2"   value="E" checked>
                            <label class="form-check-label" >
                              Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" id="exampleRadios2" value="H">
                            <label class="form-check-label" >
                              Hayır
                            </label>
                          </div>
                    </div>
                    <div class="my-4">
                        <p>Evdeyken teknik konular daha zor çözülüyor?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3"   value="E" checked>
                            <label class="form-check-label" >
                              Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" id="exampleRadios2" value="H">
                            <label class="form-check-label" >
                              Hayır
                            </label>
                          </div>
                    </div>
                    <div class="my-4">
                        <p>Evdeyken taskları yerine getirmekte zorlanıyorum?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4"   value="E" checked>
                            <label class="form-check-label" >
                              Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" id="exampleRadios2" value="H">
                            <label class="form-check-label" >
                              Hayır
                            </label>
                          </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-light">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </html>
